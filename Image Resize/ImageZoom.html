<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/imgzoom.css">
    <title>Image Resize</title>
</head>

<body class="bg-secondary my-5 text-center">
    <div id="img-container">
        <img id="main-image" src="assets/img/Magnolia.jpg" alt="zooming_image">
    </div>
    <div class="pop-up bg-dark p-5 mx-5 mx-auto">
        <div>
            <i class="fa fa-plus fa-3x mx-4 p-3 text-success"></i>
            <i class="fa fa-minus fa-3x mx-4 p-3 text-info"></i>
            <i class="fa fa-times fa-lg text-warning p-3"></i>
        </div>
        <img id="zoom-image" src="assets/img/Magnolia.jpg" alt="zooming_image">
    </div>
    <script src="assets/js/imgzoom.js"></script>
</body>

</html>
